<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task two </title>
</head>
<body>
    <script>
        let day=prompt("Enter number of day please :");
        switch (day) {
            case '1':
                console.log("Saturday");
                break;
            case '2':
                console.log("Sunday");
                break;
            case '3':
                console.log("Monday");
                break;
            case '4':
                console.log("Tuesday");
                break;
            case '5':
                console.log("Wednesday");
                break;
            case '6':
                console.log("Thursday");
                break;
            case '7':
                console.log("Friday");
                break;
                default:
                    console.log("Incorrect input!");
        }
    </script>
</body>
</html>
