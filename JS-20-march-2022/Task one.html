<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
     let mark= prompt("Enter your mark please:");
     switch(true)
     {
        case (mark>=90 && mark<=100):
                console.log("A");
                break;
            case (mark>=80 && mark<=89):
                console.log("B");
                break;
            case (mark>=70 && mark<=79):
                console.log("C");
                break;
            case (mark>=60 && mark<=69):
                console.log("D");
                break;
            case (mark>=50 && mark<=59):
                console.log("E");
                break;
            case (mark>=40 && mark<=49):
                console.log("Fail");
                break;
            default:
                console.log("Enter number between 0-100 ,please");
        }
     

    </script>
    
</body>
</html>
