<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task one</title>
    <style>
        #t1{
        background-color: yellow;
        border: 1px solid black;
        width: 20%;
        height: 50px;
        text-align: center;
        

        }
    </style>
</head>
<body>
    <div id="t1"  onmouseover="overMe()" onmouseout="outMe()">
       <h2>Hello World!</h2>
      </div>
      <script>
      function overMe()
      {
          document.getElementById('t1').innerHTML="Can I help you?"
      }
      function outMe()
      {
          document.getElementById('t1').innerHTML="Hello World!"
      }
      </script>
</body>
</html>
